<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge 001</title>
  </head>
  <body>
    <!-- Prompt: Sign Up
        
        Create a sign up page, modal, form, or app screen related
    to signing up for something. It could be for a volunteer event, contest
    registration, a giveaway, or anything you can image. Share your design on
    Dribbble or Twitter with #DailyUI -->

    <button id="myBtn">Open form</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="container">
          <form id="form" class="form">
            <h2>Register with us</h2>
            <div class="form-control">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username" />
              <small>Error message</small>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter email" />
              <small>Error message</small>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" />
              <small>Error message</small>
            <div class="form-control">
              <label for="password2">Confirm Password</label>
              <input type="text" id="password2" placeholder="Enter password again" />
              <small>Error message</small>
            </div>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
